server {
    listen 8888;
    listen [::]:8888;
    server_name novel-cloudtech.com www.novel-cloudtech.com;

    # Редирект на HTTPS
    return 301 https://$server_name:7443$request_uri;
}

server {
    listen 7443 ssl http2;
    listen [::]:7443 ssl http2;
    server_name novel-cloudtech.com www.novel-cloudtech.com;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/novel-cloudtech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/novel-cloudtech.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy к FastAPI приложению
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Логи
    access_log /var/log/nginx/novel-cloudtech.com.access.log;
    error_log /var/log/nginx/novel-cloudtech.com.error.log;
}

# Дефолтный сервер на стандартных портах 80/443 для других запросов
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Редирект на основной сайт
    return 301 https://novel-cloudtech.com:7443$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    # Используем тот же SSL сертификат
    ssl_certificate /etc/letsencrypt/live/novel-cloudtech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/novel-cloudtech.com/privkey.pem;

    # Редирект на основной сайт с нестандартным портом
    return 301 https://novel-cloudtech.com:7443$request_uri;
}
