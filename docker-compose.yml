version: '3.8'

services:
  # --- Application Stack ---
  # Note: System nginx on server handles SSL termination and reverse proxy
  # App is accessible via https://novel-cloudtech.com:7443/
  app:
    build: .
    container_name: leetcode-tracker-app
    restart: always
    ports:
      - "127.0.0.1:8000:8000"  # Only localhost, system nginx proxies to this
    environment:
      - DATABASE_URL=postgresql://leetcode_user:leetcode_password@postgres:5432/leetcode_tracker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: leetcode-tracker-postgres
    restart: always
    environment:
      POSTGRES_USER: leetcode_user
      POSTGRES_PASSWORD: leetcode_password
      POSTGRES_DB: leetcode_tracker
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leetcode_user -d leetcode_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Note: nginx service removed - using system nginx with SSL certificates
  # System nginx config: /etc/nginx/sites-enabled/novel-cloudtech.com
  # SSL certs: /etc/letsencrypt/live/novel-cloudtech.com/

volumes:
  postgres_data:
